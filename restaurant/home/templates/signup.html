{% extends "base.html" %}
{% load static %}

{% block content %}
<BR>
<BR>
<BR></BR></BR></BR>
<div class="mu-title">
  <span class="mu-subtitle">SIGNUP FOR</span>
  <h2>HOME ORDERS</h2>
  <i class="fa fa-spoon"></i>
  <span class="mu-title-bar"></span>
</div>
<div class="row">
  <div class="col-md-2"> </div>
  <div class="col-md-8">
    <form class="mu-contact-form">
      <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" id="name" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
              </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
              </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>    
      <div class="form-group">
        <label for="re_password">Repeat Password</label>
        <input type="re_password" class="form-control" id="re_password" placeholder="Repeat Password">
      </div>  
      <button type="submit" class="mu-send-btn">Signup</button>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
    </form>
  </div>
</div>
{% endblock %}
